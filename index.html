<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Larson's Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#linkedin">LinkedIn</a></li>
        </ul>
    </nav>
    <div id="resume">
        <!-- Resume content will be inserted here -->
    </div>
    <div id="projects">
        <h2>Projects</h2>
        <ul>
            <li><a href="https://github.com/georgeglarson/deep-research-privacy" target="_blank">Deep Research Privacy</a></li>
        </ul>
    </div>
    <div id="linkedin">
        <h2>LinkedIn</h2>
        <p>Connect with me on <a href="https://www.linkedin.com/in/georgelarson/" target="_blank">LinkedIn</a></p>
    </div>
    <script>
        fetch('resume.md')
            .then(response => response.text())
            .then(text => {
                const markdownContent = marked.parse(text);
                document.getElementById('resume').innerHTML = markdownContent;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
